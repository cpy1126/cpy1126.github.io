<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立新帳號</title>
    <link rel="stylesheet" href="介面練習.css">
</head>
<body>
    <main class="form-container">
        <form action="#" method="post">
            <fieldset>
                <legend>建立新帳號</legend>
                <div class="name-email-group">
                    <div class="form-group">
                        <label for="username">使用者名稱</label>
                        <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="password-group">
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">確認密碼</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday">生日</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="form-group">
                    <label>性別</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> 男</label>
                        <label><input type="radio" name="gender" value="female"> 女</label>
                        <label><input type="radio" name="gender" value="other"> 其他</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>興趣</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interest" value="programming"> 程式設計</label>
                        <label><input type="checkbox" name="interest" value="ai"> 人工智慧</label>
                        <label><input type="checkbox" name="interest" value="web-design"> 網頁設計</label>
                        <label><input type="checkbox" name="interest" value="data-science"> 資料科學</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">自我介紹</label>
                    <textarea id="bio" name="bio" placeholder="請簡單介紹自己..."></textarea>
                </div>
                <button type="submit" class="submit-btn">建立帳號</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
